    <div class="row">
      <div class="col-4">
        <form id="inputForm">
          <!-- Başlangıç Tarihi -->
          <label for="startDate">Başlangıç Tarihi:</label>
          <input type="date" id="startDate" name="startDate" required><br><br>
  
          <!-- Bitiş Tarihi -->
          <label for="endDate">Bitiş Tarihi:</label>
          <input type="date" id="endDate" name="endDate" required><br><br>
  
          <!-- Yazı Alanları -->
          
          <input type="text" id="text1" name="text1" placeholder="Sistem Durumu"><br><br>
  
          <input type="text" id="text2" name="text2" placeholder="Pafta Numarası"><br><br>
  
          <input type="text" id="text3" name="text3" placeholder="Boru Sınıfı"><br><br>
  
          <input type="text" id="text4" name="text4" placeholder="Kullanıcı Durumu"><br><br>
  
          <input type="text" id="text5" name="text5" placeholder="Bildirim Durumu"><br><br>
  
          <div>
                   <!-- Temizle Butonu -->
          <button type="button" class="a" id="clearButton">Temizle</button>
  
          <!-- Uygula Butonu -->
          <button type="button" class="a" id="applyButton">Uygula</button>
          </div>
  
          <!-- Aramayı Kaydet Butonu -->
          <button type="button" class="a" id="saveSearchButton">Aramayı Kaydet</button>
      </form>
      </div>
      <div class="col-8" id="root"></div>
    </div>
  </div>
  

  <script>
    // Temizle Butonu İşlevi
    document.getElementById("clearButton").addEventListener("click", function () {
        document.getElementById("inputForm").reset();

    });

</script>
